<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/50eae99322.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>
      Grocery Shop
    </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  </head>
<body>
  <!--navigation menu  -->
  <nav>
    <div class="container">
      <div class="navbar-content">
          <div class="logo">
            <a href="#home">
              <i class="fas fa-shopping-bag"></i>
              <span> Grocery</span>
            </a>
          </div>
        </a>
        <div class="menu" id="menu-bar">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#feature">Features </a></li>
            <li><a href="#products">Products </a></li>
            <li><a href="#categories">Categories </a></li>
            <li><a href="#review">Review</a></li>
            <li><a href="#blogs">Blogs</a></li>
          </ul>
          <div class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="icons">
          <i class="fas fa-bars menu-btn" id="menu-btn"></i>
          <i class="fas fa-search" id="search-btn"></i>
          <i class="fas fa-cart-arrow-down" id="cart-btn"></i>
          <i class="fas fa-user"></i>
        </div>

          <!-- serach bar -->
          <form  class="search-form" id="search-form">
            <input type="search" id="search-box" placeholder="Type here to search">
            <label  for="search-box" class="fas fa-search"></label>
          </form>
          <!-- add to cart -->

          <div class="cart" id="cart">
            <div class="cartItem">
              <img src="./assets/product/image-0-compressed.jpg" alt="">
              <div>
                <h6>Pineapple</h6>
                <span class="price"> $4.99/-</span>
                <span class="quantity">Qty-1</span>
              </div>
              <i class="fas fa-trash"></i>
            </div>

            <div class="cartItem">
              <img src="./assets/product/image-1-compressed.jpg" alt="">
              <div>
                <h6>Lemon</h6>
                <span class="price"> $4.99/-</span>
                <span class="quantity">Qty-1</span>
              </div>
              <i class="fas fa-trash"></i>
            </div>

            <div class="cartItem">
              <img src="./assets/product/image-3-compressed.jpg" alt="">
              <div>
                <h6>Apple</h6>
                <span class="price"> $4.99/-</span>
                <span class="quantity">Qty-1</span>
              </div>
              <i class="fas fa-trash"></i>
            </div>

            <span class="total"> Total :$19.99/-</span>
            <div class="checkout">
              <button type="submit">Checkout</button>
            </div>


          </div>

      </div>
    </div>
  </nav>
